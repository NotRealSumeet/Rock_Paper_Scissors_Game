<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        * {
            
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Center vertically as well */
            background: #f8f8f8;
        }

        .container {
            text-align: center;
            padding: 20px 40px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background: #ffe1cb;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        p {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #903232;
        }

        .btn button {
            padding: 12px 24px;
            margin: 8px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn button:hover {
            background: #333;
            color: #fff;
            
        }
        .js-result
        {
            color: rgb(102, 0, 0);
        }
        .js-moves{
            color: #460909;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Rock Paper Scissors</p>
        <div class="btn">
            <button onclick="
            playGame('Rock');
           " type="button">ROCK</button>
            <button onclick="

            playGame('Paper');
            " type="button">PAPER</button>

            <button onclick="
            playGame('Scissors');
            " type="button">SCISSORS</button>
            <br>
            <br>
            <p class="js-result"></p>

            <p class="js-moves"></p>

            <p class="js-score"></p>

            <button onclick="
            score.win = 0;
            score.lose = 0;
            score.tie = 0;
            updateScoreElement()
            localStorage.removeItem('score')
            ">Reset Score</button>
        </div>
    </div>

    <Script>

        
        let score = JSON.parse(localStorage.getItem('score')) || { win: 0, lose: 0, tie:0,
        }

        updateScoreElement()
        
        function playGame(playerMove) {

            const computerMove = pickComputerMove();
            let result = '';

            if (playerMove === 'Scissors') {
                if (computerMove === 'Rock') {
                    result = 'You Lose.';
                }
                else if (computerMove === 'Paper') {
                    result = 'You Won';
                }
                else if (computerMove === 'Scissors') {
                    result = 'Tie.';
                }
            }
            else if (playerMove === 'Paper') {

                if (computerMove === 'Rock') {
                    result = 'You Won.';
                }
                else if (computerMove === 'Paper') {
                    result = 'Tie.';
                }
                else if (computerMove === 'Scissors') {
                    result = 'You Lose.';
                }
            }
            else if (playerMove === 'Rock') {

                if (computerMove === 'Rock') {
                    result = 'Tie.';
                }
                else if (computerMove === 'Paper') {
                    result = 'You Lose.';
                }
                else if (computerMove === 'Scissors') {
                    result = 'You Won.';
                }
            }

            if (result === 'You Won.') {
                score.win += 1;
            }
            else if (result === 'You Lose.') {
                score.lose += 1;
            }
            else if (result === 'Tie.') {
                score.tie += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement()

            document.querySelector('.js-result')
            .innerHTML = result;
            
            document.querySelector('.js-moves')
            .innerHTML = `Your move : [${playerMove}]. &nbsp Computer move : [${computerMove}]`;
            
          
    }


    function updateScoreElement()
    {
        
        document.querySelector('.js-score')
        .innerHTML = `Wins : ${score.win}, Loses : ${score.lose}, Tie : ${score.tie}`;
     
        }

        function pickComputerMove() {
            const randomnumber = Math.random();

            let computerMove = '';

            if (randomnumber >= 0 && randomnumber < 1 / 3) {
                computerMove = 'Rock'
            }
            else if (randomnumber >= 1 / 3 && randomnumber < 2 / 3) {
                computerMove = 'Paper'
            }
            else if (randomnumber >= 2 / 3 && randomnumber < 1) {
                computerMove = 'Scissors'
            }

            return computerMove;
        }

    </Script>

</body>

</html>
